<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00F5D4"/>
      <stop offset="50%" stop-color="#9D4EDD"/>
      <stop offset="100%" stop-color="#FF6D00"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="0" y="0" width="1024" height="1024" rx="180" fill="#0f1419"/>
  <g transform="translate(512,512)">
    <!-- CÃ­rculo de destaque -->
    <circle r="360" fill="none" stroke="url(#g)" stroke-width="10" opacity="0.6"/>
    <!-- Monograma BF -->
    <text x="0" y="60" text-anchor="middle" font-family="'Inter', 'Arial Black', system-ui, sans-serif" font-weight="900" font-size="420" fill="#00ff41" filter="url(#glow)" letter-spacing="4">BF</text>
  </g>
</svg>
