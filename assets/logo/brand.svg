<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="400" viewBox="0 0 1600 400">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00F5D4"/>
      <stop offset="50%" stop-color="#9D4EDD"/>
      <stop offset="100%" stop-color="#FF6D00"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="0" y="0" width="1600" height="400" rx="28" fill="#0f1419"/>

  <!-- Emblema -->
  <g transform="translate(220,200)">
    <circle r="110" fill="none" stroke="url(#g)" stroke-width="8"/>
    <text x="0" y="24" text-anchor="middle" font-family="'Inter','Arial Black',system-ui,sans-serif" font-weight="900" font-size="130" fill="#00ff41" filter="url(#glow)">BF</text>
  </g>

  <!-- Wordmark -->
  <g transform="translate(380,120)">
    <text x="0" y="0" font-family="'Inter','Arial Black',system-ui,sans-serif" font-weight="900" font-size="90" fill="#00ff41" letter-spacing="2">BRUNO FERREIRA</text>
    <text x="2" y="70" font-family="'Inter',system-ui,sans-serif" font-weight="600" font-size="28" fill="#C8A951" letter-spacing="6">BARBEARIA PREMIUM</text>
  </g>
</svg>
