<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>BARBEARIA PREMIUM</title>
        <link rel="icon" href="favicon.svg" type="image/svg+xml" />
        <!-- Redireciona automaticamente para a versão standalone -->
        <meta http-equiv="refresh" content="0; url=./standalone.html" />
        <script>
            // Fallback de redirecionamento via JS (melhor para alguns navegadores)
            (function () {
                try {
                    var target = 'standalone.html';
                    if (window.location.pathname && /index\.html?$/i.test(window.location.pathname)) {
                        target = window.location.pathname.replace(/index\.html?$/i, 'standalone.html');
                    }
                    window.location.replace(target);
                } catch (e) {
                    // Ignora
                }
            })();
        </script>
        <style>
            body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px; }
            .card { max-width: 640px; margin: 10vh auto; padding: 24px; border-radius: 12px; background: #111826; color: #fff; border: 1px solid rgba(200,169,81,.25); }
            .card a { color: #C8A951; text-decoration: none; font-weight: 600; }
            .card a:hover { text-decoration: underline; }
        </style>
    </head>
    <body>
        <div class="card">
            <h1>Redirecionando…</h1>
            <p>Se não for redirecionado automaticamente, <a href="./standalone.html">clique aqui para abrir o sistema</a>.</p>
        </div>
    </body>
</html>
